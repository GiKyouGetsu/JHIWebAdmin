<form (ngSubmit)="confirmImport()">
    <h2><span jhiTranslate="avayaBloomAdminApp.blackList.home.import">Import</span></h2>
    <bloom-alert-error></bloom-alert-error>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="importFile" (change)="onFileChange($event.target.files)">
                    <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search" jhiTranslate="avayaBloomAdminApp.blackList.home.chosefile"></i></label>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button type="button" id="cancel-import" class="btn btn-secondary float-right create-black-list"  (click)="previousState()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" id="import-entity" [disabled]="!!!fileToUpload" class="btn btn-primary float-right create-black-list">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
