<div>
    <h2 id="page-heading">
        <span jhiTranslate="avayaBloomAdminApp.blackList.home.title">Black Lists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-black-list" [routerLink]="['/black-list/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="avayaBloomAdminApp.blackList.home.createLabel">
            Create new Black List
            </span>
        </button>
    </h2>
    <bloom-alert></bloom-alert>
    <br/>
    <div class="table-responsive" *ngIf="blackLists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="avayaBloomAdminApp.blackList.blacknumber">Blacknumber</span></th>
            <th><span jhiTranslate="avayaBloomAdminApp.blackList.numberSource">Number Source</span></th>
            <th><span jhiTranslate="avayaBloomAdminApp.blackList.validityPeriod">Validity Period</span></th>
            <th><span jhiTranslate="avayaBloomAdminApp.blackList.addReason">Add Reason</span></th>
            <th><span jhiTranslate="avayaBloomAdminApp.blackList.applicant">Applicant</span></th>
            <th><span jhiTranslate="avayaBloomAdminApp.blackList.createtime">Createtime</span></th>
            <th><span jhiTranslate="avayaBloomAdminApp.blackList.changetime">Changetime</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let blackList of blackLists ;trackBy: trackId">
                <td><a [routerLink]="['/black-list', blackList.id, 'view' ]">{{blackList.id}}</a></td>
                <td>{{blackList.blacknumber}}</td>
                <td jhiTranslate="{{'avayaBloomAdminApp.NumberSource.' + blackList.numberSource}}">{{blackList.numberSource}}</td>
                <td>{{blackList.validityPeriod}}</td>
                <td>{{blackList.addReason}}</td>
                <td>{{blackList.applicant}}</td>
                <td>{{blackList.createtime}}</td>
                <td>{{blackList.changetime}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/black-list', blackList.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/black-list', blackList.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'black-list/'+ blackList.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
