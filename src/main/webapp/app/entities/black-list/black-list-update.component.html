<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="bloom-black-list-heading" jhiTranslate="avayaBloomAdminApp.blackList.home.createOrEditLabel">Create or edit a Black List</h2>
            <div>
                <bloom-alert-error></bloom-alert-error>
                <div class="form-group" [hidden]="!blackList.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="blackList.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="avayaBloomAdminApp.blackList.blacknumber" for="field_blacknumber">Blacknumber</label>
                    <input type="text" class="form-control" name="blacknumber" id="field_blacknumber"
                        [(ngModel)]="blackList.blacknumber" required maxlength="11" pattern="^\d{11}$"/>
                    <div [hidden]="!(editForm.controls.blacknumber?.dirty && editForm.controls.blacknumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.blacknumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.blacknumber?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                        This field cannot be longer than 11 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.blacknumber?.errors?.pattern" jhiTranslate="avayaBloomAdminApp.blackList.validation.blacknumber" translateValues="{ max: 20 }">
                        This field must be 11 digital number.
                        </small>
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="avayaBloomAdminApp.blackList.validityPeriod" for="field_validityPeriod">Validity Period</label>
                    <div class="input-group">
                        <input id="field_validityPeriod" type="text" class="form-control" name="name_validityPeriod" ngbDatepicker  #timeDp="ngbDatepicker" [(ngModel)]="blackList.validityPeriod"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="timeDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="avayaBloomAdminApp.blackList.addReason" for="field_addReason">Add Reason</label>
                    <input type="text" class="form-control" name="addReason" id="field_addReason"
                        [(ngModel)]="blackList.addReason" maxlength="20"/>
                    <div [hidden]="!(editForm.controls.addReason?.dirty && editForm.controls.addReason?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.addReason?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="avayaBloomAdminApp.blackList.applicant" for="field_applicant">Applicant</label>
                    <input type="text" class="form-control" name="applicant" id="field_applicant"
                        [(ngModel)]="blackList.applicant" maxlength="20" disabled/>
                    <div [hidden]="!(editForm.controls.applicant?.dirty && editForm.controls.applicant?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.applicant?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
